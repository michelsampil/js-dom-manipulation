<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM Manipulation Demo</title>
    <link rel="stylesheet" href="styles.css" />
    <script>
      // <!-- 👇 embedding the JS code -->
      window.alert("🧙‍♂️✨ JS sorcery in 3,2,1... ");
    </script>
    <!-- 👇 importing the JS file in defer mode -->
    <script defer src="index.js"></script>
  </head>
  <body>
    <div id="app">
      <!-- Content will be dynamically added here by JavaScript -->
      <h2 class="static-element">Static Element 1</h2>
      <h2 class="static-element">Static Element 2</h2>
      <button onclick="{window.alert('inline code here... 💣')}">💣</button>
    </div>
    <!-- <script src="index.js"></script>  👈 classic way to import the JS file-->
  </body>
</html>
